<mat-card>
  <mat-card-title>Shipping Details</mat-card-title>
  <mat-divider></mat-divider>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Enter your full name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Enter your address"></textarea>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" routerLink="/checkout/payment">Next: Payment</button>
</mat-card>
